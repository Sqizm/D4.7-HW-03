<!DOCTYPE html>
<html lang="ru">
{% load cache %} <!-- Загружаем кэширование -->
   {% cache 30 head %} <!-- Кэшируем отдельный блок на 30 секунд -->
      <head>
         <meta charset="UTF-8">
         <title>Ошибка 403</title>
      </head>
   {% endcache %}
   {% cache 30 body %} <!-- Кэшируем отдельный блок на 30 секунд -->
      <body>
         Кажется, у Вас нет доступа к данной странице...
      </body>
   {% endcache %}
</html>
